# Example nginx config for serving Python CGI via fcgiwrap and proxying static
# Note: On Windows, native CGI with nginx is not supported. Use this as a Linux template.

worker_processes auto;

events { worker_connections 1024; }

http {
	include       mime.types;
	default_type  application/octet-stream;
	sendfile        on;
	keepalive_timeout  65;

	server {
		listen 8088;
		server_name localhost;

		# CGI via fcgiwrap (ensure fcgiwrap is running on 127.0.0.1:9000)
		location /cgi-bin/ {
			gzip off;
			fastcgi_pass 127.0.0.1:9000;
			include fastcgi_params;
			fastcgi_param SCRIPT_FILENAME /var/www/cgi-bin$fastcgi_script_name;
		}

		location / {
			return 404;
		}
	}
}
